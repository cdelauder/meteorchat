<head>
  <title>Meteorchat</title>
</head>
<body>
  {{>loginButtons align="right"}}<br>
  <h1>Meteorchat</h1>

  {{>welcome}}

  <div class="post">
    {{>newPost}}
    {{>errors}}
    {{>posts}}
  </div>
  <div class="chat">
    {{>input}}
    {{>messages}}
  </div>
</body>

<template name="welcome">
  <p>
    Log In
  </p>
</template>

<template name="messages">
  <p>messages:</p>
  {{#each messages}}
    {{name}}: {{message}} <br>
  {{/each}}
</template>

<template name="input">
  <p>new message:<input type="text" id="message"></p>
</template>

<template name="newPost">
  <p>post title:<input type="text" id="title"></p>
  <p>post body:<input type="text" id="body"></p>
</template>

<template name="posts">
  {{#each posts}}
    {{title}}: <br>
    {{body}}<br>
    <br>
  {{/each}}
</template>

<template name="errors">
  <p>{{errors}}</p>
</template>
