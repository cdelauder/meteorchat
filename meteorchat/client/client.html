<template name="home">
  {{>loginButtons align="right"}}<br>
  <h1>Meteorchat</h1>

  {{>welcome}}

  {{>links}}

</template>

<template name="chat">
  <div class="chat">
    {{>input}}
    {{>messages}}
  </div>
</template>

<template name="post">
  <div class="post">
    {{#if true}}
      {{>newPost}}
      {{>errors}}
      {{>posts}}
    {{/if}}
  </div> 
</template>

<template name="welcome">
  {{#if currentUser}}
    hi {{currentUser.profile.name}}
  {{else}}
    <p>
      Log In
    </p>
  {{/if}}
</template>

<template name="messages">
  <a href="/">home</a>
  <p>messages:</p>
  {{#each messages}}
    {{name}}: {{message}} <br>
  {{/each}}
</template>

<template name="input">
  <p>new message:<input type="text" id="message"></p>
</template>

<template name="newPost">
  <p>post title:<input type="text" id="title"></p>
  <p>post body:<input type="text" id="body"></p>
</template>

<template name="posts">
  <a href="/">home</a>
  {{#each posts}}
    {{title}}: <br>
    {{body}}<br>
    <br>
  {{/each}}
</template>

<template name="errors">
  <p>{{errors}}</p>
</template>

<template name="links">
  <a href="/chat" id="chat">chat</a>
  <a href="/post" id="showPost">posts</a>
</template>
